    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' 
        },
        browser: true,
        version: '',
        nextTick: (fn) => setTimeout(fn, 0)
      };

    <style>
      :root {
        --mint-accent: #76C7C0;
        --mint-light: #E8F5F4;
        --mint-dark: #58A6A0;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #F8FAFC;
        color: #1E293B;
        margin: 0;
        padding: 0;
      }
      .font-handwritten {
        font-family: 'Dancing Script', cursive;
      }
      .planner-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 16px;
        min-height: 100vh;
      }
      @media (min-width: 768px) {
        .planner-container {
          padding: 40px;
        }
      }
      
      .habit-grid-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
      .habit-grid-scroll::-webkit-scrollbar-track { background: #F1F5F9; }
      .habit-grid-scroll::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
      
      .tab-button {
        padding: 12px 24px;
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.2s;
        color: #94A3B8;
        border-bottom: 3px solid transparent;
      }
      .tab-button.active {
        color: #1E293B;
        border-bottom: 3px solid var(--mint-accent);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Custom table styles for new layout */
      table.w-full {
        border-collapse: separate;
        border-spacing: 0;
      }
    </style>
