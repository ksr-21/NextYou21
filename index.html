
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 Habit Tracker - Strategic Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --mint-accent: #76C7C0;
        --mint-light: #E8F5F4;
        --mint-dark: #58A6A0;
        --border-color: #E2E8F0;
        --soft-bg: #F9FAFB;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ECECE4;
        color: #1E293B;
        margin: 0;
        padding: 0;
      }
      .font-handwritten {
        font-family: 'Dancing Script', cursive;
      }
      .planner-container {
        max-width: 1400px;
        margin: 10px auto;
        background: #FDFDFB;
        padding: 16px;
        border-radius: 4px;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        border: 1px solid #D1D5DB;
      }
      @media (min-width: 768px) {
        .planner-container {
          margin: 20px auto;
          padding: 40px;
        }
      }
      .spreadsheet-grid {
        border-collapse: collapse;
        width: 100%;
        font-size: 11px;
      }
      .spreadsheet-grid th, .spreadsheet-grid td {
        border: 1px solid #D1D5DB;
        padding: 8px 4px;
        text-align: center;
      }
      .spreadsheet-grid th {
        background: #F1F1EB;
        color: #4B5563;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .spreadsheet-grid td:first-child, .spreadsheet-grid th:first-child {
        text-align: left;
        padding-left: 12px;
        font-weight: 600;
        min-width: 150px; /* Increased for mobile visibility */
        width: 150px;
      }
      @media (min-width: 768px) {
        .spreadsheet-grid td:first-child, .spreadsheet-grid th:first-child {
          width: 220px;
          min-width: 220px;
        }
      }
      .checkbox-cell {
        cursor: pointer;
        transition: background 0.1s;
        min-width: 36px;
        height: 44px; /* Touch target improvement */
      }
      .checkbox-cell:hover {
        background: #F3F4F6;
      }
      .checkbox-cell.active {
        background: var(--mint-accent);
        color: white;
      }
      .habit-grid-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
      .habit-grid-scroll::-webkit-scrollbar-track { background: #F1F1EB; }
      .habit-grid-scroll::-webkit-scrollbar-thumb { background: #C1C1B1; border-radius: 4px; }
      
      .tab-button {
        padding: 8px 16px;
        font-size: 10px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        border: 1px solid #D1D5DB;
        border-bottom: none;
        margin-right: -1px;
        transition: all 0.2s;
        background: #E5E7EB;
        color: #6B7280;
      }
      @media (min-width: 768px) {
        .tab-button {
          padding: 8px 24px;
          font-size: 11px;
        }
      }
      .tab-button.active {
        background: #FDFDFB;
        color: var(--mint-dark);
        border-top: 3px solid var(--mint-accent);
        padding-bottom: 10px;
        margin-top: -2px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
